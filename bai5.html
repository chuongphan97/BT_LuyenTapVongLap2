    <title>Lãi ngân hàng</title>
</head>
<body>
    <script>
        let tienVay = +prompt('Nhập số tiền vay: ');
        let lai = +prompt('Nhập lãi: ');
        let thang = +prompt('Nhập số tháng để trả: ');
        let tienTra = tienVay;
        for (let i=1;i<=thang;i++);
        {tienTra = tienTra + tienTra*thang*0.01;}

        alert('Số tiền phải trả trong '+ thang+' tháng là: '+tienTra);
    </script>
</body>
