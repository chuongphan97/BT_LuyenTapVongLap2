<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In tam giác vuông</title>
</head>
<body>

    <script>
        let n= +prompt('nhập chiều cao tam giác: ');
        for (i=1;i<=n;i++){
            for (j=1;j<=i;j++) {
                document.write('*');
            }document.write('<br>');
        }
        document.write('<br>'); document.write('<br>');
        for (i=n;i>=1;i--){
            for (j=i;j>=1;j--) {
                document.write('*');
            }document.write('<br>');
        }

        document.write('<br>'); document.write('<br>');


        for (i=1;i<=n;i++){
            {for (j=n-i;j>=1;j--) {
                document.write('&nbsp;');
            }
            for (k=1;k<=i;k++) {
                document.write('*');
            }}
            document.write('<br>');
        }
        



    </script>
    
</body>
</html>
