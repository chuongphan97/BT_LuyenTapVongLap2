<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In dãy Bionacci</title>
</head>
<body>
    <script>
        let a=1;
        let b=0;
        let temp;
        let n = +prompt('Nhập số lượng số trong dãy Fibonnacci');
        
            
            while (n>0) {
                temp = a;     
           for (let i=1; i<= temp;i++) {
               document.write('*');
           }
           document.write('<br>');
            a = a + b; 
            b= temp;
            n--
        }
        
    </script>
</body>
</html>
