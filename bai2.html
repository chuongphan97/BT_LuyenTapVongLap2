<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
    <script>
        let n = +prompt('Nhập n giai thừa:');
        let total=1;
        for (let i=1; i<=n;i++) {
            total = total * i;
        }
        alert(n+'! = '+total);
    </script>
    
</body>
</html>
